<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Webshop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mini Webshop</h1>
  </header>

  <main>
    <!-- Terméklista -->
    <section id="product-list">
      <!-- Termékek ide kerülnek -->
    </section>

    <!-- Kosár -->
    <aside id="cart">
      <h2>Kosár</h2>
      <ul id="cart-items">
        <!-- Kosár elemei ide kerülnek -->
      </ul>
      <p>Összesen: <span id="cart-total">0</span> Ft</p>
      <button id="checkout-btn">Megrendelés</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
